<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Meeting Room</title>
<script src="/socket.io/socket.io.js"></script>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #181818;
    color: #fff;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  header {
    background: #202020;
    padding: 8px 12px;
    text-align: center;
    font-size: 18px;
    font-weight: 600;
  }
  #meetingTimer { font-weight: normal; color: #0f9d58; margin-left: 10px; }

  #top-strip {
    display: flex;
    gap: 10px;
    background: #111;
    padding: 8px;
    overflow-x: auto;
    scrollbar-width: thin;
  }
  .small-tile {
    flex: 0 0 120px;
    height: 90px;
    background: #2a2a2a;
    border-radius: 8px;
    position: relative;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .small-tile video, .small-tile img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .name-label {
    position: absolute;
    bottom: 5px; left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.6);
    padding: 2px 6px;
    border-radius: 12px;
    font-size: 12px;
  }

  #main-speaker {
    flex: 1;
    display: flex;
    background: #000;
    justify-content: center;
    align-items: center;
    position: relative;
  }
  #main-speaker video, #main-speaker img {
    max-width: 95%;
    max-height: 95%;
    border-radius: 10px;
    background: #000;
    object-fit: cover;
  }
  #main-speaker .name-label {
    top: 10px;
    bottom: auto;
    background: rgba(0,0,0,0.7);
  }

  footer {
    background: #202020;
    padding: 8px 0;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 16px;
  }
  footer button {
    background: transparent;
    border: none;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
    padding: 8px 14px;
    border-radius: 6px;
  }
  footer button:hover { background: rgba(255,255,255,0.1); }
  .end-btn { background: #cc1534; border-radius: 20px; font-weight: bold; }

  #chatbox {
    position: absolute;
    right: 10px;
    bottom: 60px;
    width: 250px;
    height: 250px;
    background: #fff;
    color: #000;
    border-radius: 8px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  #chat-messages { flex: 1; padding: 6px; overflow-y: auto; font-size: 13px; }
  #chat-input { display: flex; border-top: 1px solid #ccc; }
  #chat-input input { flex: 1; padding: 6px; border: none; outline: none; }
  #chat-input button { background: #6a0dad; border: none; color: #fff; padding: 0 10px; cursor: pointer; }
</style>
</head>
<body>

<header>Meeting Room <span id="meetingTimer">00:00:00</span></header>
<div id="top-strip"></div>
<div id="main-speaker">
  <div class="name-label" id="mainSpeakerName"></div>
</div>

<footer>
  <button id="muteBtn">üé§ Mute</button>
  <button id="videoBtn">üì∑ Stop Video</button>
  <button id="screenBtn">üñ•Ô∏è Share Screen</button>
  <button id="avatarBtn">üßë Avatar</button>
  <button id="leaveBtn" class="end-btn">End Meeting</button>
</footer>

<div id="chatbox">
  <div id="chat-messages"></div>
  <div id="chat-input">
    <input type="text" id="chatText" placeholder="Type a message...">
    <button id="sendChat">Send</button>
  </div>
</div>

<script>
const socket = io();
const params = new URLSearchParams(window.location.search);
const roomId = params.get('room') || 'default';
let name = params.get('name') || "Guest";
let userEmail = JSON.parse(sessionStorage.getItem("user"))?.email || "unknown";

const useAvatar = params.get('useAvatar') === 'true';
const savedAvatar = localStorage.getItem('userAvatar');
let localStream;
const peers = {};
let meetingTranscript = "";

// Timer
const timerDisplay = document.getElementById('meetingTimer');
const startTime = Date.now();
setInterval(()=>{
  const elapsed = Date.now()-startTime;
  const h = Math.floor(elapsed/3600000);
  const m = Math.floor((elapsed%3600000)/60000);
  const s = Math.floor((elapsed%60000)/1000);
  timerDisplay.textContent = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
},1000);

// UI helpers
function createSmallTile(id,label,stream,avatarURL){
  let tile = document.getElementById('tile-'+id);
  if(!tile){
    tile = document.createElement('div');
    tile.className = 'small-tile';
    tile.id = 'tile-'+id;
    if(stream){
      const video = document.createElement('video');
      video.autoplay = true; video.playsInline = true;
      if(id==='me') video.muted = true;
      video.srcObject = stream;
      tile.appendChild(video);
    } else if(avatarURL){
      const img = document.createElement('img');
      img.src = avatarURL; tile.appendChild(img);
    }
    const lbl = document.createElement('div');
    lbl.className = 'name-label'; lbl.textContent = label;
    tile.appendChild(lbl);
    document.getElementById('top-strip').appendChild(tile);
  } else {
    if(stream){
      tile.innerHTML = `<video autoplay playsinline ${id==='me'?'muted':''}></video>
                        <div class="name-label">${label}</div>`;
      tile.querySelector('video').srcObject = stream;
    } else if(avatarURL){
      tile.innerHTML = `<img src="${avatarURL}"><div class="name-label">${label}</div>`;
    }
  }
}

function setMainSpeaker(id,label,stream,avatarURL){
  const mainSpeaker = document.getElementById('main-speaker');
  if(stream){
    mainSpeaker.innerHTML = `<video autoplay playsinline ${id==='me'?'muted':''}></video>
      <div class="name-label">${label}</div>`;
    mainSpeaker.querySelector('video').srcObject = stream;
  } else if(avatarURL){
    mainSpeaker.innerHTML = `<img src="${avatarURL}"><div class="name-label">${label}</div>`;
  }
}

// Media init
async function initMedia(){
  try{
    if(useAvatar && savedAvatar){
      createSmallTile('me', name+' (Avatar)', null, savedAvatar);
      setMainSpeaker('me', name+' (Avatar)', null, savedAvatar);
      socket.emit("set-avatar",{roomId, avatar: savedAvatar, name});
      startSpeechRecognition();
    } else {
      localStream = await navigator.mediaDevices.getUserMedia({video:true,audio:true});
      createSmallTile('me', name+' (You)', localStream, null);
      setMainSpeaker('me', name+' (You)', localStream, null);
    }
  }catch(e){ alert("Camera/Mic error: "+e); }
}

// Speech-to-text
let recognition;
function startSpeechRecognition(){
  if(!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)){
    console.warn("Speech recognition not supported in this browser.");
    return;
  }
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  recognition = new SR();
  recognition.lang = 'en-IN'; recognition.continuous = true; recognition.interimResults = true;
  recognition.onresult = e => {
    for(let i=e.resultIndex;i<e.results.length;i++){
      if(e.results[i].isFinal) meetingTranscript += e.results[i][0].transcript + ". ";
    }
  };
  recognition.onerror = err => console.error("STT error:",err);
  recognition.start();
}

// WebRTC
function createPeerConnection(peerId){
  const pc = new RTCPeerConnection();
  if(localStream){
    localStream.getTracks().forEach(t=>pc.addTrack(t,localStream));
  }
  pc.ontrack = e=>{
    createSmallTile(peerId,'User '+peerId.slice(0,5),e.streams[0],null);
    setMainSpeaker(peerId,'User '+peerId.slice(0,5),e.streams[0],null);
  };
  pc.onicecandidate = e=>{
    if(e.candidate) socket.emit('webrtc-ice-candidate',{to:peerId,candidate:e.candidate});
  };
  pc.onconnectionstatechange=()=>{
    if(['disconnected','failed','closed'].includes(pc.connectionState)){
      const tile=document.getElementById('tile-'+peerId);
      if(tile) tile.remove(); pc.close(); delete peers[peerId];
    }
  };
  peers[peerId] = pc;
  return pc;
}

async function callPeer(peerId){
  const pc = createPeerConnection(peerId);
  const offer = await pc.createOffer();
  await pc.setLocalDescription(offer);
  socket.emit('webrtc-offer',{to:peerId,sdp:offer});
}

// Socket
socket.on('connect',async()=>{
  await initMedia();
  socket.emit('join-room',{roomId,name});
});
socket.on('existing-peers',async({peers:existing})=>{
  for(const p of existing) await callPeer(p);
});
socket.on('peer-joined',({peerId})=>{});
socket.on('webrtc-offer',async({from,sdp})=>{
  const pc=createPeerConnection(from);
  await pc.setRemoteDescription(new RTCSessionDescription(sdp));
  const answer=await pc.createAnswer();
  await pc.setLocalDescription(answer);
  socket.emit('webrtc-answer',{to:from,sdp:answer});
});
socket.on('webrtc-answer',async({from,sdp})=>{
  const pc=peers[from]; if(pc) await pc.setRemoteDescription(new RTCSessionDescription(sdp));
});
socket.on('webrtc-ice-candidate',async({from,candidate})=>{
  const pc=peers[from]; if(pc && candidate) await pc.addIceCandidate(new RTCIceCandidate(candidate));
});
socket.on('peer-left',({peerId})=>{
  const tile=document.getElementById('tile-'+peerId);
  if(tile) tile.remove();
  if(peers[peerId]) peers[peerId].close();
  delete peers[peerId];
});
socket.on("peer-avatar", ({ peerId, avatar, name })=>{
  createSmallTile(peerId, name+" (Avatar)", null, avatar);
  setMainSpeaker(peerId, name+" (Avatar)", null, avatar);
});

// Controls
document.getElementById('leaveBtn').onclick=()=>{
  if(recognition) recognition.stop();
  Object.values(peers).forEach(pc=>pc.close());
  if(localStream) localStream.getTracks().forEach(t=>t.stop());

  if(meetingTranscript.trim().length > 0){
    fetch("/save-summary", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ meetingId: roomId, transcript: meetingTranscript, userEmail })
    })
    .then(res=>res.json())
    .then(data=>console.log("‚úÖ Summary saved:", data))
    .catch(err=>console.error("‚ùå Save summary error:", err));
  }
  window.location.href='/index.html';
};

document.getElementById('avatarBtn').onclick=()=>{
  window.location.href = `avatar.html?room=${encodeURIComponent(roomId)}&name=${encodeURIComponent(name)}`;
};

document.getElementById('sendChat').onclick=()=>{
  const msg=document.getElementById('chatText').value.trim();
  if(!msg) return;
  socket.emit('chat-message',{roomId,name,message:msg});
  document.getElementById('chatText').value='';
};
socket.on('chat-message',({name:sender,message})=>{
  const d=document.createElement('div');
  d.textContent=`${sender}: ${message}`;
  document.getElementById('chat-messages').appendChild(d);
});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings - MeetTwin</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<style>
body.dark { background:#121212; color:#fff; }
.container { max-width:400px; margin:5rem auto; padding:2rem; background:#fff; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); text-align:center; }
body.dark .container { background:#1f1f1f; }
button { padding:0.5rem 1rem; border:none; border-radius:5px; font-weight:600; cursor:pointer; background:#4b2aad; color:#fff; margin-top:1rem; }
button:hover { background:#3a1f8f; }
</style>
</head>
<body>
<div class="container">
  <h2>Settings</h2>
  <button id="logoutBtn">Logout</button>
  <br>
  <button onclick="goBack()">Back to Home</button>
</div>

<script>
// Persist theme
if(localStorage.getItem('theme')==='dark') document.body.classList.add('dark');

// Logout function
document.getElementById('logoutBtn').addEventListener('click', ()=>{
  localStorage.removeItem('profileName'); // optionally remove profile info
  alert('Logged out successfully!');
  window.location.href = 'index.html';
});

function goBack(){ window.location.href='index.html'; }
</script>
</body>
</html>

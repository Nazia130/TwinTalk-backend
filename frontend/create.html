<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Meeting - TwinTalk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #007bff;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    #meetingLink {
      margin-top: 20px;
      width: 90%;
      max-width: 400px;
      word-break: break-all;
      text-align: center;
      padding: 10px;
      background: #e1e1e1;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Create TwinTalk Meeting</h1>
  
  <input type="text" id="username" placeholder="Enter your name" />
  <br>
  <button onclick="createMeeting()">Create Meeting</button>

  <div id="meetingLink"></div>

  <script>
    function generateRoomId(length = 8) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      for(let i=0; i<length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    function createMeeting() {
      const username = document.getElementById('username').value.trim() || 'Guest';
      const roomId = generateRoomId();

      // Save username in localStorage (used by join.html)
      localStorage.setItem('username', username);

      // Generate the full join link
      const link = `${window.location.origin}/join.html?room=${roomId}&name=${encodeURIComponent(username)}`;

      const linkDiv = document.getElementById('meetingLink');
      linkDiv.style.display = 'block';
      linkDiv.innerHTML = `<strong>Share this link to join the meeting:</strong><br><a href="${link}" target="_blank">${link}</a>`;
    }
  </script>
</body>
</html>
